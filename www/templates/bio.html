<ion-view title="Biografia">
  <ion-content class="has-header">
      
    <div class="text-center">
        <img alt="" ng-src="{{item.picture}}" class="img-round"/>
    </div>
      
    <h2 class="text-center">{{item.speaker}}</h2>
      
    <p class="padding" style="text-align: justify">
        {{item.bio}}
    </p>
  </ion-content>
</ion-view>
