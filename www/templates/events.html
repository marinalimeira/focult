<ion-view title="Programação">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="item in items" class="wrapping-list" href="#/app/event/{{item.id}}">
        <h3>{{item.title}}</h3>
        <p>{{item.description}} <span ng-if="item.description"> - </span> {{item.speaker}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
